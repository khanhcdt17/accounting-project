<div class="lg:px-24 px-4 lg:py-24 py-12 bg-gray-100 rounded-3xl">
  <h3 class="text-center">Bạn hãy điền thông tin cần tư vấn</h3>
  <form [formGroup]="contactForm" class="">
    <div class="form-group mt-4">
      <label for="gender" class="mt-2">Danh xưng:</label>
      <select id="gender" formControlName="gender" class="form-control mt-1">
        <option value="true">Anh</option>
        <option value="false">Chị</option>
      </select>
    </div>
    <div class="form-group mt-4">
      <label for="name">Tên:</label>
      <input
        type="text"
        class="form-control mt-1"
        id="name"
        formControlName="name"
      />
      <span
        class="help-block text-danger"
        *ngIf="
          !contactForm.controls['name'].valid &&
          contactForm.controls['name'].touched
        "
      >
        Vui lòng nhập tên
      </span>
    </div>
    <div class="form-group mt-4">
      <label for="phone">Số điện thoại:</label>
      <input
        type="text"
        class="form-control mt-1"
        id="phone"
        formControlName="phone"
      />
      <span
        class="help-block text-danger"
        *ngIf="
          !contactForm.controls['phone'].valid &&
          contactForm.controls['phone'].touched
        "
      >
        Vui lòng nhập số điện thoại
      </span>
    </div>
    <div class="form-group mt-4">
      <label for="email">Email:</label>
      <input
        type="text"
        class="form-control mt-1"
        id="email"
        formControlName="email"
      />
      <span
        class="help-block"
        *ngIf="
          !contactForm.controls['email'].valid &&
          contactForm.controls['email'].touched
        "
      >
        Vui lòng nhập đúng định dạng email
      </span>
    </div>
    <div class="form-group mt-4">
      <label for="infor">Thông tin:</label>
      <textarea
        id="description"
        formControlName="description"
        class="form-control mt-1"
        placeholder="Nhập thông tin cần tư vấn"
      ></textarea>
    </div>
    <button
      type="submit"
      (click)="onSubmit()"
      class="btn mt-4 w-full h-12 !font-semibold text-white btn-common"
    >
      Gửi
    </button>
  </form>
</div>
<app-toast></app-toast>
